base-url: "/api"

spring:
  datasource:
    url: jdbc:h2:mem:db # В тестах используем базу данных Н2 в памяти
    username: sa
    password:

  jpa:
    show-sql: true

  # Используем тот же файл миграции, что и для базы данных в приложении
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true

logging:
  level:
    root: INFO
